<script>


function menu() {

let elemMenu = formMenu.elemMenu.value;
let arrMenu = elemMenu.split(", ");
console.log(arrMenu);


let fColor = formMenu.fColor.value;

/* console.log(elemMenu);

let s = "", s1 = "";

for (i=0; i<arrMenu.length; i++) {

}

s = `<ul>${s}</ul>`;

s1 = `
a {
    background: ${bColor};
    color: ${fColor};
}

a:hover {
    background: ${hColor};
}
`;
myStyle.innerHTML = s1;
myMenu.innerHTML = s;

}

function pic(p) {
    myPic.innerHtml = `
    <img src="images/${p}.jpg">;

    `;
}
